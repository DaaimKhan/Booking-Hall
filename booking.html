<div class="container">
    <h1>Al-Wali Manzil Marriage Hall Booking</h1>
    <form action="submit.php" method="POST">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="bookingDate">Booking Date:</label>
            <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="date" class="form-control" id="eventDate" name="eventDate" required>
        </div>
        <div class="form-group">
            <label for="eventType">Event Type:</label>
            <select class="form-control" id="eventType" name="eventType" required>
                <option value="day">Day</option>
                <option value="night">Night</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Additional Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter any additional information"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Booking</button>
    </form>
